 {% extends 'base.html' %}
{% block content %}
  <div class="container-fluid  p-5 bg-primary text-white text-center">
  <h1>Registration Page</h1>
  <a href="{% url 'blog:login' %}" class="btn btn-success float-start ">Login</a>

  </div>
  <div class="container mt-5">
    <div class="row">
        <div class="col-sm-2">
            </div>
        <div class="col-sm-8">
            <form action="{% url 'blog:signup'%}" method="POST">
                {% csrf_token %}
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">First name:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email" name="first_name" required>
                  </div>
                  <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Last name:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email" name="last_name" required >
                  </div>
                <div class="mb-3 mt-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                </div>
                <div class="form-check mb-3">
            
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
    
        </div>
        <div class="col-sm-2">
        
        </div>
    </div>
    </div>
    {% endblock %}
